<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
   
    <title>Página para cadastro</title>

</head>

<body>
    <div class="table-title">
        <h1>Página de cadastro</h1>
    </div>
        
    <form action="/cadastrarPersonagem" method="POST" class="container-fluid border border-2 border-dark p-5"> 
        <div class="mb-3">
            <label for="id">ID:</label>
            <input type="text" class="form-control" name="id" id="id" readonly>
        </div>
        <div class="mb-3">
            <label for="login">Login: </label>
            <input type="text" class="form-control" name="login" id="login">
        </div>
        <div class="mb-3">
            <label for="senha" class="form-label">Senha: </label>
            <input type="password" class="form-control" name="senha" id="senha">
        </div>
        <div class="mb-3">
            <label for="nomePersonagem" class="form-label">Nome personagem: </label>
            <input type="text" class="form-control " name="nomePersonagem" id="nomePersonagem">
        </div>
        <div class="mb-3">
            <label for="classe" class="form-label">Classe personagem: </label>
            <input type="text" class="form-control" name="classe" id="classe">
        </div>
        <div class="mb-3">
            <label for="especie" class="form-label">Espécie personagem: </label>
            <input type="text" class="form-control" name="especie" id="especie">
        </div>
        <div class="mb-3">
            <label for="dtNascimento" class="form-label">Data de nascimento: </label>
            <input type="text" class="form-control" name="dtNascimento" id="dtNascimento">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


    <table class="table table-striped table-dark table-hover">
        <thead>
            <tr class="">
                <th scope="col"><input type="checkbox" id="selectAll"></th>
                <th scope="col">ID</th>
                <th scope="col">Login</th>
                <th scope="col">Senha</th>
                <th scope="col">Nome personagem</th>
                <th scope="col">Classe personagem</th>
                <th scope="col">Espécie personagem</th>
                <th scope="col">Data de nascimento</th>
                <th scope="col">Botao</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="personagem, personagens: ${personagem}">
                <th scope="col"><input type="checkbox"></th>
                <td th:text="${personagem.id}"></td>
                <td th:text="${personagem.login}"></td>
                <td th:text="${personagem.senha}"></td>
                <td th:text="${personagem.nomePersonagem}"></td>
                <td th:text="${personagem.classe}"></td>
                <td th:text="${personagem.especie}"></td>
                <td th:text="${personagem.dtNascimento}"></td>
                <td>
                    <form th:action="@{/deletarPersonagem/{id}(id=${personagem.id})}" method="GET">
                        <button type="submit" class="delete" data-toggle="modal"><i class="material-icons"
                                data-toggle="tooltip" title="" data-original-title="Delete"></i></button>
                    </form>

                    <a href="#editEmployeeModal" th:id="${personagem.id}" class="edit" data-toggle="modal"><i
                            class="material-icons" data-toggle="tooltip" title="" data-original-title="Edit"></i></a>

                </td>
                <!-- Edit Modal HTML -->
                <div id="editEmployeeModal" class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <form th:action="@{/editarPersonagem/{id}(id=${personagem.id})}" method="POST">
                                <div class="modal-header">
                                    <h4 class="modal-title">Editar personagem</h4>
                                    <button type="button" class="close" data-dismiss="modal"
                                        aria-hidden="true">&times;</button>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="login">Login: </label>
                                        <input type="text" class="form-control" name="login" id="login">
                                    </div>
                                    <div class="form-group">
                                        <label for="senha" class="form-label">Senha: </label>
                                        <input type="password" class="form-control" name="senha" id="senha">
                                    </div>
                                    <div class="form-group">
                                        <label for="nomePersonagem" class="form-label">Nome personagem: </label>
                                        <input type="text" class="form-control " name="nomePersonagem"
                                            id="nomePersonagem">
                                    </div>
                                    <div class="form-group">
                                        <label for="classe" class="form-label">Classe personagem: </label>
                                        <input type="text" class="form-control" name="classe" id="classe">
                                    </div>
                                    <div class="form-group">
                                        <label for="especie" class="form-label">Espécie personagem: </label>
                                        <input type="text" class="form-control" name="especie" id="especie">
                                    </div>
                                    <div class="form-group">
                                        <label for="dtNascimento" class="form-label">Data de nascimento: </label>
                                        <input type="text" class="form-control" name="dtNascimento" id="dtNascimento">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                                    <input type="submit" class="btn btn-info" value="Save">
                                    <a th:href="@{/editarPersonagem/{id}(id=${personagem.id})}" th:id="${personagem.id}" class="edit" data-toggle="modal"><i
                                        class="material-icons" data-toggle="tooltip" title="" data-original-title="Edit"></i></a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </tr>


        </tbody>
    </table>
</body>
<script>
    ids = [];

    function colocarId() {

        do {
            random = Math.floor(Math.random() * 5000);
            if (!ids.includes(random)) {
                ids.push(random);
                document.getElementById("id").value = random;
                document.getElementById("id").placeholder = random;
                console.log(random);
            }
        } while (!ids.includes(random));

        console.log(ids);
    }
    colocarId();

</script>

</html>
